# Configuration compl√®te du FortiGate

# 1. Configuration des interfaces
config system interface
    # Interface VLAN 10
    edit "port1.10"
        set vlanid 10
        set interface "port1"
        set ip 192.168.10.1 255.255.255.0
        set allowaccess ping https ssh http
        set vdom "root"
    next
    # Interface VLAN 20
    edit "port1.20"
        set vlanid 20
        set interface "port1"
        set ip 192.168.20.1 255.255.255.0
        set allowaccess ping
        set vdom "root"
    next
    # Interface DMZ
    edit "port2"
        set alias "dmz"
        set ip 10.0.0.1 255.255.255.0
        set allowaccess ping https ssh http
    next
    # Interface WAN
    edit "port3"
        set alias "external"
        set ip 203.0.113.2 255.255.255.0
        set allowaccess ping
    next
end

# 2. Groupes de services
config firewall service group
    edit "DMZ_Access_Services"
        set member "SSH" "HTTP" "HTTPS" "PING"
    next
end

# 3. Politiques de pare-feu
config firewall policy
    # LAN vers DMZ - ALL SERVICES
    edit 1
        set name "LAN_to_DMZ_Services"
        set srcintf "port1.10" "port1.20"
        set dstintf "port2"
        set action accept
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "DMZ_Access_Services"
    next
    # VLAN 10 vers WAN
    edit 3
        set name "VLAN10_to_WAN"
        set srcintf "port1.10"
        set dstintf "port3"
        set action accept
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
        set nat enable
    next
    # VLAN 20 vers WAN
    edit 4
        set name "VLAN20_to_WAN"
        set srcintf "port1.20"
        set dstintf "port3"
        set action accept
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
        set nat enable
    next
    # Bloquer WAN vers LAN
    edit 5
        set name "Block_WAN_to_LAN"
        set srcintf "port3"
        set dstintf "port1.10" "port1.20"
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
    next
    # DMZ vers WAN
    edit 6
        set name "DMZ_to_WAN"
        set srcintf "port2"
        set dstintf "port3"
        set action accept
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
        set nat enable
    next
    # Bloquer DMZ vers LAN
    edit 12
        set name "Block_DMZ_to_LAN"
        set srcintf "port2"
        set dstintf "port1.10" "port1.20"
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
    next
end

config vpn ipsec phase1-interface
    edit "WAN-to-LAN-VPN"
        set interface "$WAN_INTERFACE"
        set ike-version 2
        set keylife 28800
        set peertype any
        set proposal aes256-sha256 aes256-sha1
        set dpd enable
        set dhgrp 14 5
        set nattraversal enable
        set psksecret "$IPSEC_PSK"
        set remote-gw 0.0.0.0
    next
end

config vpn ipsec phase2-interface
    edit "WAN-to-LAN-P2"
        set phase1name "WAN-to-LAN-VPN"
        set proposal aes256-sha256 aes256-sha1
        set pfs enable
        set dhgrp 14 5
        set keylifeseconds 3600
        set src-addr-type subnet
        set dst-addr-type subnet
        set src-subnet $LAN_SUBNET
        set dst-subnet $REMOTE_SUBNET
    next
end

config firewall policy
    edit 7
        set name "Allow-LAN-to-VPN"
        set srcintf "$LAN_INTERFACE"
        set dstintf "WAN-to-LAN-VPN"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
    next
    edit 8
        set name "Allow-VPN-to-LAN"
        set srcintf "WAN-to-LAN-VPN"
        set dstintf "$LAN_INTERFACE"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
    next
end

config system interface
    edit "WAN-to-LAN-VPN"
        set status up
    next
end


